    <head>
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>

        <!--font awesome-->
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

        <!--google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Expletus+Sans|Limelight|Londrina+Solid|Rammetto+One" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Sans" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Gabriela|Karla|Numans|Stint+Ultra+Expanded" rel="stylesheet">

        <!--external css-->
        <link rel="stylesheet" href="index.css"/>

        <!--bootstrap sub-menu css-->
        <link rel="stylesheet" href="../assets/css/bootstrap-submenu.min.css"/>






    </head>

    <body>

        <div class="loader" style="display: none;">
            <div>
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="container-fluid">

            <div id="header" class="row">

                <div id="browser_header" class="col-md-12">

                    <div class="row">

                        <div class="col-md-3 col-sm-3 col-3">
<!--                            <div class="pin-div">
                                <i class="fas fa-thumbtack fa-xs"></i>
                            </div>-->
                        </div>

                        <div class="col-md-6 col-sm-6 col-6 title-div">MY FILES</div>

                        <div class="col-md-3 col-sm-3 col-3">

                            <div class="new_folder_div" title="New Folder">
                                <i class="fas fa-folder new_folder_icon fa-xs" data-toggle="modal" data-target="#exampleModal"></i>
                            </div>

                            <div class="setting-div" tabindex="0" data-toggle="dropdown" data-submenu="" aria-expanded="false">
                                <span title="Setting">
                                    <i class="fas fa-cog fa-xs" ></i>
                                </span>
                            </div>
                            

                            <div class="dropdown-menu dropdown-menu-right my-dropdown-menu">
                                <div class="dropdown dropleft dropdown-submenu">
                                    <button class="dropdown-item dropdown-toggle main-menu-css colors-btn" type="button" data-toggle="dropdown">Colours</button>

                                    <div class="dropdown-menu my-dropdown-menu">
                                        <div class="row"><div class="col-md-2 col-sm-2 col-2"></div><div class="col-md-10 col-sm-10 col-10"><button class="dropdown-item color-code brown" id="brown" data-color-val="rgba(221,191,186,0.35)" data-json-index="0" type="button">Brown</button></div></div>
                                        <div class="row"><div class="col-md-2 col-sm-2 col-2"></div><div class="col-md-10 col-sm-10 col-10"><button class="dropdown-item color-code blue" id="blue" data-color-val="rgba(186,198,221,0.35)" type="button" data-json-index="1">Blue</button></div></div>
                                        <div class="row"><div class="col-md-2 col-sm-2 col-2"></div><div class="col-md-10 col-sm-10 col-10"><button class="dropdown-item color-code pink" id="pink" data-color-val="rgba(209,186,221,0.35)" data-json-index="2" type="button">Pink</button></div></div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>




            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="modal-title" id="exampleModalLabel">New Folder</p>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="new_folder_close_icon" aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="row">
                                <div class="col-md-8 col-sm-8 col-8">
                                    <input  type="text" class="form-control form-control-sm header_input_folder_name" id="header_input_folder_name"/>
                                </div>
                                <div class="col-md-4 col-sm-4 col-4">
                                    <!--data-dismiss="modal"-->
                                    <button type="button" class="btn btn-secondary btn-sm btn_create_header" id="btn_create_header" >Create</button>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>
            </div>

            <div class="row">

                <div id="sub_folders">

                    <div id="accordion">
                        <!--1st folder START-->

                        <!--1st folder END-->

                        <div class="" id="folders_list">

                        </div>

                        <!--2nd folder START-->
                        <div class="dropzone" id="dropzone">

                            <p class="drop_title" id="drop_para">Drop Folder Here</p>
                            <!--<label id="files" for="files" class="btn">Drop Folder Here</label>                                                                webkitdirectory-->
                            <input class="folder_input" style="width: 100%; height: 43px;padding-top:10px;width: 100%; color: transparent;position: absolute;top: 0px;" type="file" name="fold[]" multiple>

                        </div>
                        <!--2nd folder END-->
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/jquery.proper.js"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--bootstrap sub-menu js-->
    <script src="../assets/js/bootstrap-submenu.min.js"></script>
